
<ion-content>

  @if (wrongCredentials) {
    <!-- Shown if credentials are wrong -->
  }

  @if (loading) {
    <!-- Shown while login -->
  }

  <ion-grid [formGroup]="loginForm" style="margin-top: 40px;">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h3>Login</h3>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 20px;">
      <ion-col size="12">
        <ion-item lines="none">
          <ion-input label="Email" formControlName="email" labelPlacement="stacked" placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-input label="Password" formControlName="password" type="password" labelPlacement="stacked" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full"
                    shape="round"
                    [disabled]="loginForm.invalid || loading"
                    (click)="auth()">
          @if(loading) {
            <ion-spinner></ion-spinner>
          } @else {
            Login
          }
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
